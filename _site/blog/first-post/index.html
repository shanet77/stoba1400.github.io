  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <script>
    // IIFE (Immediately Invoked Function Expression) to run on page load
    (function() {
      // Function to set the theme attribute on the html tag
      function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        // Save the user's preference
        localStorage.setItem('theme', theme);
      }

      // Get saved preference from localStorage
      const savedTheme = localStorage.getItem('theme');

      // Check system preference
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (savedTheme) {
        // If a theme is saved, use it
        setTheme(savedTheme);
      } else if (prefersDark) {
        // If no theme is saved, but system prefers dark, use dark
        setTheme('dark');
      } else {
        // Otherwise, default to light
        setTheme('light');
      }

      // Expose a global function to toggle the theme (for the button)
      window.toggleTheme = function() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
      };
    })();
  </script>
</head>
